</head>
<body>

            </div>

            </div>
            <div class="bg-dark p-4">

            </div>
            <div class="bg-dark p-4">
                <h1 class="text-white h1">Contáctanos</h1>
            </div>

        </div>
        <nav class="navbar navbar-dark bg-primary ">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">

    </div>
    <!-- Login-->
    <div class="container-fluid">
        <!-- Titulo-->
        <!-- <div class="row"> 
            <h1>Login</h1>
        </div> -->
        <!-- Cuerpo de Login-->
        <div class="row">
            <!-- Imagen -->
            <div class="col-md-7 align-items-stretch d-none d-md-flex d-md-block">
                <img class="img-fluid mx-auto d-block" src="../assets/img/Sign in opcion 6.jpg" alt="imagen-login">
            </div>
            <!-- Login -->
            <div class="col my-5">
                <form>
                    <h2 class="text-center">Log in զ( ›  ͜ ‹  )ჳ</h2>
                    <!-- Email/ username log in -->
                    <div class="row justify-content-center form-outline mb-4 my-5">
                        <div class="col-8">
                            <input type="email" style="background-color:rgb(177, 225, 225);" id="email-login" class="form-control text-center" placeholder="email / username" required/>
                        </div>
                    </div>
                  
                    <!-- Password input -->
                    <div class="row justify-content-center form-outline mb-4">
                        <div class="col-8">
                            <input type="password" style="background-color:rgb(177, 225, 225);" id="password-login" class="form-control text-center" placeholder="password" required/>
                        </div>
                    </div>
                  
                    <!-- Checkbox Remember me -->
                    <div class="row mb-4">
                      <div class="col d-flex justify-content-center">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="checkbox-input" checked />
                          <label class="form-check-label" for="checkbox-input"> Remember me </label>
                        </div>
                      </div>  
                    </div>

                    <!-- Forgot password link -->
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                            <a href="#!">Forgot password?</a>
                        </div>
                    </div>
                        
                    <!-- Log in button -->
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                            <button type="button" class="btn btn-primary btn-block mb-4" style="background-color:rgb(166, 108, 225); border-color:rgb(166, 108, 225) ;">LOG IN</button>
                        </div>
                    </div>
                    
                    <h2 class="text-center">Sign in ε( ˆ V ˆ )з</h2>
                  
                    <!-- Register input -->
                    <div class="row justify-content-center">
                        <div class="col-8 form-outline my-4 mt-5">
                            <input type="email" style="background-color:rgb(177, 225, 225);" id="email-signin" class="form-control text-center" placeholder="email / username" required/>
                        </div>
                    </div>
                    <!-- Register button -->
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                            <button type="button" class="btn btn-primary btn-block mb-4" style="background-color:rgb(166, 108, 225); border-color:rgb(166, 108, 225) ;">SIGN UP</button>
                        </div>
                    </div>

                    <div class="text-center">
                      <p>or sign up with:</p>
                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-facebook-f fa-lg"></i>
                      </button>
                  
                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-reddit fa-lg"></i>
                      </button>
                  
                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-twitter fa-lg"></i>
                      </button>
                  
                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-instagram fa-lg"></i>
                      </button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="container-fluid">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
