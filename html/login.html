<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=VT323&display=swap" rel="stylesheet">
    <!-- CSS local -->
    <link rel="stylesheet" href="../css/navbar.css">
    <title>Login</title>
</head>
<body>

    <header>    
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg justify-content-sm-start">
                <button class="navbar-toggler dropdown-toggle-split" type="button" data-toggle="collapse"
                    data-bs-toggle="collapse" data-bs-target="#navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand ms-lg-2 mx-sm-5" href="#" onclick="location.reload();">
                        <img id="logo" src="../assets/img/logo1.png" alt="Logo Geekmitive" loading="lazy">
                </a>
                <span id="geek">Geekmitive</span>
    
                <div class="navbar-collapse collapse ms-md-3 justify-content-around text-center col-xl-auto" id="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Categorías<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Promociones<pan class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Novedades<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#" onclick="cargarContacto()">Contáctanos</a>
                        </li>
                        <li class="nav-item active">
                            <form class="input-group w-auto my-auto mx-lg-5">
                                <input autocomplete="off" type="search" class="form-control rounded" placeholder="Search">
                                <button class="btn-search" type="submit"><i class="fas fa-search"></i></button>
                            </form>
                        </li>
                    </ul>
                    <a class="btn btn-primary btn-lg btn-circle mx-1" href="#" role="button">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                    <a class="btn btn-primary btn-lg btn-circle" href="#" role="button">
                        <i class="fa-solid fa-user-astronaut"></i>
                    </a>
                </div>
            </nav>
        </div>   
    </header>
    <!-- Login-->
    <div class="container-fluid" id="login">
        <!-- Cuerpo de Login-->
        <div class="row" id ="main">
            <!-- Imagen -->
            
            <div class="col d-none d-md-flex align-items-center">
                <img id="imagen-login" class="img-fluid mx-auto d-block" src="../assets/img/goku.jpg" alt="imagen-login">

            </div>
            <!-- Login -->
            <div class="col my-5">
                <form>
                    <h2 class="text-center">Log in զ( ›  ͜ ‹  )ჳ</h2>
                    <!-- Email/ username log in -->
                    <div class="row justify-content-center form-outline mb-4 my-5">
                        <div class="col-8">
                            <input type="email" style="background-color:rgb(177, 225, 225);" id="email-login" class="form-control text-center" placeholder="email / username" required/>
                        </div>
                    </div>
                  
                    <!-- Password input -->
                    <div class="row justify-content-center form-outline mb-4">
                        <div class="col-8">
                            <input type="password" style="background-color:rgb(177, 225, 225);" id="password-login" class="form-control text-center" placeholder="password" required/>
                        </div>
                    </div>
                  
                    <!-- Checkbox Remember me -->
                    <div class="row mb-4">
                      <div class="col d-flex justify-content-center">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="checkbox-input" checked />
                          <label class="form-check-label" for="checkbox-input"> Remember me </label>
                        </div>
                      </div>  
                    </div>

                    <!-- Forgot password link -->
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                            <a href="#!">Forgot password?</a>
                        </div>
                    </div>
                        
                    <!-- Log in button -->
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center" >
                            <button id="button-login" type="button" class="btn btn-primary btn-block mb-4">LOG IN</button>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <p>Have you not registered yet?</p>
                        <p>Sign up <a href="#">here</a></p>

                        <br>
                      <p>or sign up with:</p>
                      <button type="button" class="btn btn-primary btn-floating mx-1">
                        <i class="fab fa-facebook-f fa-2x"></i>
                      </button>
                  
                      <button type="button" class="btn btn-danger btn-floating mx-1">
                        <i class="fab fa-reddit fa-2x"></i>
                      </button>
                  
                      <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-twitter fa-2x"></i>
                      </button>
                  
                      <button type="button" class="btn btn-dark btn-floating mx-1">
                        <i class="fab fa-instagram fa-2x"></i>
                      </button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    <!-- Extensión Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/contactanos.js"></script>

</body>
</html>
