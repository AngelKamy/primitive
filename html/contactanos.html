        </div>
        <nav class="navbar navbar-dark bg-primary ">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                        <form class="col-sm-4 mx-3 d-flex" role="search">

        </nav>
    </div>
    <!-- Content -->
    

    <!--FORMULARIO-->
    <div class="container mx-auto" style="width: 1000px;">
       
        <div class="row ">
            <div class="col-sm-6 d-none d-md-block"> <!--efecto de desaparecer la imagen cada que se hace pequeño-->
                <h1 class="text-center my-4">Contáctanos</h1>
                <img class="img-fluid rounded" src="https://i.ibb.co/6NY1gB1/Sign-in-opcion-5.jpg" alt="Contáctanos">
               <div class="align-text-center">
                <p>¿Algún problema con tu pedido?</p>
                <p>¿O talvez requieres de asistencia antes de comprar?</p> 
                <p>¿O simplemente buscas alguien igual de apasionado por lo geek con quien charlar?</p>
            </div>
            </div>
            <div class="col-sm-6">
                <form class="row g-3" id="registro">
                    <div class="col-sm-12">
                        <div class="col-sm-6 align-self-center mt-sm-5">
                            <label for="inputNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre">
                            <label class="text-danger" style="display: none" id="errorNombre">*campo requrido</label>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="col-sm-6">
                            <label for="inputemail" class="form-label">e-mail</label>
                            <input type="email" class="form-control" id="email">
                            <label class="text-danger" style="display: none" id="errorEmail">*campo requrido/formato inválido</label>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="col-sm-6">
                            <label for="inputTelefono" class="form-label">Teléfono</label>
                            <input type="number" class="form-control" id="telefono">
                            <label class="text-danger" style="display: none" id="errorTelefono">*campo requrido</label>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="col-sm-6">
                            <label for="inputMensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="3"></textarea>
                            <label class="text-danger" style="display: none" id="errorMensaje">*campo requrido</label>
                        </div>  
                    </div>
                    <div class="col-sm-12">
                        <div class="col-sm-3">
                            <form method="post">
                            <button onclick="enviarEmail(event)" type="submit" class="btn btn-primary">Enviar</button></form>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- Footer -->
   
    <script type="text/javascript"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="../js/contactanos.js"></script>
